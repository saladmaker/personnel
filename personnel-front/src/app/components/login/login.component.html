<div class="h-screen flex justify-center items-center bg-gradient-to-br from-slate-50 via-blue-50 to-indigo-50 p-4">
  <p-card 
    header="Login to Your Account" 
    class="w-full max-w-sm shadow-xl border border-gray-200 bg-white rounded-2xl overflow-hidden"
  >
    
    <ng-template pTemplate="header">
      <div class="text-center pt-8 pb-4 bg-gradient-to-b from-white to-gray-50">
        <h2 class="text-3xl font-bold text-gray-800">Welcome Back</h2>
        <p class="text-sm text-gray-600 mt-2">Sign in to continue</p>
      </div>
    </ng-template>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="p-fluid px-6 py-4">
      
      <div class="field mb-5">
        <label for="username" class="font-medium mb-2 block text-gray-700">Email Address</label>
        <input 
          id="username" 
          pInputText 
          formControlName="username" 
          placeholder="e.g., user@domain.com"
          [ngClass]="{ 'ng-invalid ng-dirty': f['username'].invalid && f['username'].touched }"
          aria-describedby="username-help"
          class="w-full focus:ring-2 focus:ring-blue-300 focus:border-blue-400 border-gray-300 bg-gray-50 text-gray-900 rounded-lg"
        >
        <small class="p-error pt-1 block" *ngIf="f['username'].invalid && f['username'].touched" id="username-help">
          <span *ngIf="f['username'].errors?.['required']">Email is required.</span>
          <span *ngIf="f['username'].errors?.['email']">Must be a valid email format.</span>
        </small>
      </div>

      <div class="field mb-6">
        <label for="password" class="font-medium mb-2 block text-gray-700">Password</label>
        <p-password 
            id="password" 
            formControlName="password" 
            [toggleMask]="true" 
            [feedback]="false" 
            placeholder="Enter your password"
            [ngClass]="{ 'ng-invalid ng-dirty': f['password'].invalid && f['password'].touched }"
            styleClass="w-full"
            inputStyleClass="w-full focus:ring-2 focus:ring-blue-300 focus:border-blue-400 border-gray-300 bg-gray-50 text-gray-900 rounded-lg"
        ></p-password>
        <small class="p-error pt-1 block" *ngIf="f['password'].invalid && f['password'].touched" id="password-help">
          <span *ngIf="f['password'].errors?.['required']">Password is required.</span>
          <span *ngIf="f['password'].errors?.['minlength']">Password must be at least 6 characters.</span>
        </small>
      </div>

      <p-button 
        label="Log In" 
        icon="pi pi-sign-in" 
        type="submit" 
        [loading]="loading"
        [disabled]="loginForm.invalid"
        class="w-full"
        styleClass="p-button-primary bg-blue-500 hover:bg-blue-600 border-blue-500 rounded-lg"
      ></p-button>

      <div class="flex justify-between items-center mt-5">
        <a routerLink="/forgot-password" class="text-sm text-blue-600 hover:text-blue-700 hover:underline transition-colors duration-200">
          Forgot Password?
        </a>
      </div>
    </form>
  </p-card>
</div>
